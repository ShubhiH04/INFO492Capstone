<!DOCTYPE html>
<html>
<head>
    <title>Confidence and Accuracy Analyzer</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        #inputText {
            max-height: 150px;
            resize: vertical;
        }
        #results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h4 class="text-center mb-4 fw-bold">When AI Lies With Confidence</h4>

    <div class="mb-3">
        <label for="inputText" class="form-label">Paste AI-generated Response:</label>
        <textarea class="form-control" id="inputText" rows="5" placeholder="Paste text here..."></textarea>
    </div>

    <button id="analyzeBtn" class="btn btn-primary w-100 mb-3" type="button">
      <span id="btnText">Analyze</span>
      <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
    </button>

    <div id="results" class="d-none">
        <p><small class="text-muted">Confidence Level:</small> <span id="confidenceLevel" class="status text-primary"></span></p>
        <p><small class="text-muted">Accuracy:</small> <span id="accuracyLevel" class="status text-success"></span></p>
        <p><small class="text-muted">Overall Judgment:</small> <span id="finalLabel" class="status text-danger"></span></p>
    </div>

    <footer class="text-center mt-4 text-muted" style="font-size: 0.8rem;">
      Version 1.0 &nbsp;&bull;&nbsp; Made by The Hallucination Hunters
    </footer>

    <script src="popup.js"></script>
</body>
</html>
